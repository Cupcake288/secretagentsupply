<!DOCTYPE HTML5>

<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--Header with logo-->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>
    <!--Banner section-->
    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>New Arrival</h4>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>
    <!-- Navigation Bar-->
    <nav>
      <ul class="container desktop">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="container mobile">
        <li>Menu</li>
      </ul>
    </nav>
    <!-- Main content section-->
    <!-- Product grid-->
    <div class="container">
      <div class="product first-prod">
        <img src="./resources/images/pen.png" alt="pen">
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product second-prod">
        <img src="./resources/images/watch.png" alt="watch">
        <span class="description">Cellular Watch</span>
      </div>
      <div class="product third-prod">
        <img src="./resources/images/glasses.png" alt="glasses">
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
    <!-- Other info -->
    <div class="infosection">
      <div class="container">
        <div class="infobox">
          <span class="description">Location</span>
          <span class="infotext">-47.346436, 84.32354</span>
        </div>
        <div class="infobox">
          <span class="description">Hours</span>
          <span class="infotext">0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- Footer section-->
    <div class="footer">
      <div class="container">
        <span>&copy Secret Agent Supply Inc.</span>
      </div>
    </div>
  </body>
</html>
