<!DOCTYPE HTML5>

<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!--Header with logo-->
    <header>
      <img src="./resources/images/logo.png" alt="logo">
      <span>Secret Agent Supply Inc.</span>
    </header>
    <!--Banner section-->
    <div class="banner">
      <div class="headline">
        <h4>New Arrival</h4>
        <h1>Sport Bikes and Motorcycles</h1>
      </div>
    </div>
    <!-- Navigation Bar-->
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <!-- Main content section-->
    <div class="container">
      <div class="product">
        <img src="./resources/images/pen.png" alt="pen">
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product">
        <img src="./resources/images/watch.png" alt="watch">
        <span class="description">Cellular Watch</span>
      </div>
      <div class="product">
        <img src="./resources/images/glasses.png" alt="glasses">
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
    <div class="container">
      <div class="infobox">
        <span class="description">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
        <span class="description">Hours</span>
        <span>0800 - 1800</span>
      <div class="infobox">
      </div>
    </div>
    <!-- Footer section-->
    <footer>
      <span>&copy Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
